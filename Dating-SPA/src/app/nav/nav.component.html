    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase
        }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a></li>
        <div class="dropdown-divider"></div>
        <li><a class="dropdown-item"  (click)="loggedOut()"><i class="fa fa-sign-out"></i>Logout</a></li>
      </div>
    </div>



    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" >
      <input class="form-control mr-sm-2" type="text" placeholder="UserName" [(ngModel)]="model.username" required name="username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" [(ngModel)]="model.password" required name="password">

      <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
